<p>user-home works!</p>

<table class="table table-striped">

    <thead>
        <tr>
            <th>Id</th>
            <th>First-Name</th>
            <th>Last-Name</th>
            <th>Date-Of-Birth</th>
            <th>Postal-Code</th>
        </tr>
    </thead>
    
    <tbody>
        @for (client of clientList ; track client.id) {
            <tr>
                <td>{{client.id}}</td>
                <td>{{client.firstName}}</td>
                <td>{{client.lastName}}</td>
                <td>{{client.dateOfBirth}}</td>
                <td>{{client.postalCode}}</td>
            </tr>
        }
    </tbody>


</table>
