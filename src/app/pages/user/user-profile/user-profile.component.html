<main >
    @if(isLoading){
        <div> CurrentUser is still loading.</div>
    }
    <!-- Once the currentUser variable is filled with apiUserResponseData only then it will load this -->


        @else if(!isLoading) {
            <section class="mainContainer bg bg-light shadow m-3">

                <div class="imageContainer bg bg-light">
                    <img src="/assets/images/{{currentUser.image}}" alt="profile picture">

                    <div class="imageUpload">
                        <label class="imageUploadLabel" for="profileImageUpload">
                            <!-- <i class="fa-solid fa-camera-retro fa-beat-fade"></i> Font Awesome icon -->
                            <i class="fa-solid fa-camera fa-xl" style="color: #ff8000;"></i>
                        </label>
                          <input 
                            id="profileImageUpload" 
                            type="file" 
                            accept="image/*" 
                            (change)="updateProfilePicture($event)"
                            style="display: none;"
                          >
                        
                      </div>
                </div>
            
                <div class="detailsContainer bg bg-light">
                    <div class="detailsHeader">
                        <h3>Profile Details</h3>
                    </div>
            
                    <div class="details">
                        <p hidden>ID: 1</p>
                       <div class="email">
                            <span class="label">Email :</span> <span class="contents"> {{currentUser.email}}</span>
                       </div>
                       <div class="createdOn">
                            <span class="label">Created On :</span><span class="contents"> {{formattedCreatedOn}}</span>
                       </div>
                      
                    </div>
                    <div class="updateButton">
                        <button class="btn">Update User</button>
                    </div>
                    <div class="updatedOn">
                        <p>Updated on {{formattedUpdatedOn}}</p>
                    </div>
            
                </div>
            
            
            
            
            
            
            
            </section>
            

        }
