<mat-nav-list class="navList">
  <!-- For user -->
    <ng-container *ngIf="(isRoleUser$ | async) && !(isRoleAdmin$ |async)">
      <mat-toolbar-row>ClientRecords</mat-toolbar-row>
        <mat-divider></mat-divider>
      <mat-list-item routerLink="/user/clientTable" class="item"
      routerLinkActive="active-link"
      [routerLinkActiveOptions]="{ exact: true }">
      Client Table
    </mat-list-item>
      <mat-list-item routerLink="/user/clientLogTable"
      routerLinkActive="active-link"
      [routerLinkActiveOptions]="{ exact: true }">
      Client Log
    </mat-list-item>
      <mat-list-item routerLink="/clients/bin">Client Bin</mat-list-item>
    </ng-container>



    <!-- For Admin -->
    <ng-container *ngIf="(isRoleAdmin$ | async)">
      <mat-toolbar-row class="title">Manage Clients</mat-toolbar-row>

        <mat-list-item routerLink="admin/clientTable"
          routerLinkActive="active-link"
          [routerLinkActiveOptions]="{ exact: false }">
          <span>Client Table</span>
        </mat-list-item>

        <mat-list-item routerLink="admin/clientLogTable"
          routerLinkActive="active-link"
          [routerLinkActiveOptions]="{ exact: true }">
          <span>Client Log</span>
        </mat-list-item>

        <mat-list-item routerLink="/clients/bin" 
        routerLinkActive="active-link"
        [routerLinkActiveOptions]="{ exact: true }">
          <span>Client Bin</span>
        </mat-list-item>

      <mat-divider></mat-divider>

      <mat-toolbar-row class="title">Manage Users</mat-toolbar-row>
        <mat-list-item routerLink="admin/userTable"
        routerLinkActive="active-link"
        [routerLinkActiveOptions]="{ exact: true }">
          <span>User Table</span>
        </mat-list-item>
      </ng-container>

    
  </mat-nav-list>
