<mat-nav-list>
  <!-- For user -->
    <ng-container *ngIf="(isRoleUser$ | async) && !(isRoleAdmin$ |async)">
      <mat-toolbar-row>ClientRecords</mat-toolbar-row>
        <mat-divider></mat-divider>
      <mat-list-item routerLink="/user/clientTable">Client Table</mat-list-item>
      <mat-list-item routerLink="/user/clientLogTable">Client Log</mat-list-item>
      <mat-list-item routerLink="/clients/bin">Client Bin</mat-list-item>
    </ng-container>



    <!-- For Admin -->
    <ng-container *ngIf="(isRoleAdmin$ | async)">
      <mat-toolbar-row>Manage Clients</mat-toolbar-row>
        <mat-divider></mat-divider>
      <mat-list-item routerLink="/admin/clientTable">Client Table</mat-list-item>
      <mat-list-item routerLink="/admin/admin-home/clientLogTable">Client Log</mat-list-item>
      <mat-list-item routerLink="/clients/bin">Client Bin</mat-list-item>

      <mat-toolbar-row>Manage Users</mat-toolbar-row>
        <mat-divider></mat-divider>
      <mat-list-item routerLink="/admin/userTable">User Table</mat-list-item>
      <!-- <mat-list-item routerLink="/admin/admin-home/clientLogTable">Client Log</mat-list-item>
      <mat-list-item routerLink="/clients/bin">Client Bin</mat-list-item> -->
    </ng-container>

    
  </mat-nav-list>
