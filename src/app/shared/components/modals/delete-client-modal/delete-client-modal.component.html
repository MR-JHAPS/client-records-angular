

<!----------------------------------- DELETE SINGLE CLIENT MODAL TEMPLATE----------------------------------->

<div *ngIf="isDeleteSingleClient" class="modal-container">
    <div class="modal-header">
      <i class="bi bi-exclamation-triangle warning-icon"></i>
      <h2>Confirm Deletion</h2>
    </div>
    
    <div class="modal-content">
      <!-- <p>Are you sure you want to delete {{ clientCount > 1 ? 'these ' + clientCount + ' clients' : 'this client' }}?</p> -->
      <p>Are you sure you want to delete this Client?</p>
      <p class="warning-message"> 
        <span class="text-danger"><b>Client ID : {{ clientId }}</b></span>
         <br> This action cannot be undone.</p>
    </div>
    
    <div class="modal-actions">
      <button type="button" class="btn btn-outline-secondary cancel-btn" (click)="decline()">Cancel</button>
      <button type="button" class="btn btn-danger confirm-btn" (click)="confirmSingleDelete()">
        Delete
      </button>
    </div>
  </div>
