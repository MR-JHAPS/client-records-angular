

<section class="container my-5 w-50">
    <div class="row justify-content-center bg bg-light pt-5 ">
      <div class="col-md-8">
        <!-- Search Box -->
        <div class="input-group mb-3 shadow-sm">
          <input type="text" class="form-control form-control-lg" placeholder="Search clients..." aria-label="Search">
          <button class="btn btn-primary px-4" type="button">
            <i class="bi bi-search me-2"></i> Search
          </button>
        </div>
        
        <!-- Filter Options -->
        <div class="bg-light p-3 rounded-3 mb-4">
          <div class="d-flex flex-wrap align-items-center justify-content-between">
            <span class="text-muted small mb-2 mb-md-0">Filter by:</span>
            <div class="filter-options">
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="filterOptions" id="all" value="all" checked>
                <label class="form-check-label" for="all">All</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="filterOptions" id="firstName" value="firstName">
                <label class="form-check-label" for="firstName">First Name</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="filterOptions" id="lastName" value="lastName">
                <label class="form-check-label" for="lastName">Last Name</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="filterOptions" id="postalCode" value="postalCode">
                <label class="form-check-label" for="postalCode">Postal Code</label>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
